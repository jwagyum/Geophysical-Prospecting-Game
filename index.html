<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리탐사 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .chatbox {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            height: 400px;
            overflow-y: scroll;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>물리탐사 게임</h1>
        <div id="chatbox" class="chatbox">
            <p>물리탐사 게임에 오신 것을 환영합니다!</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            appendMessage('사용자', userInput);
            document.getElementById('userInput').value = '';

            const response = await fetchGPTResponse(userInput);
            appendMessage('GPT', response);
        }

        async function fetchGPTResponse(userInput) {
            // 커스텀 GPT 모델 API와 연결할 부분입니다
            const apiUrl = 'https://your-custom-gpt-endpoint.com/api/message';  // 여기에 커스텀 GPT 모델 API 엔드포인트를 입력하세요.
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });
            
            const data = await response.json();
            return data.reply; // API 응답 구조에 맞게 수정 필요
        }
    </script>
</body>
</html>
